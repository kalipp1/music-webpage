<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>MyMusic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header_text_wrapper">
                <h1 class="header_h1">taste</h1>
                <h3 class="header_h3">engage<br>in<br>art</h3>
            </div>
        </div>
    </header>
    <section id="pages">
        <div class="pages__wrapper">
            <div class="main-nav">
                <a href="#homepage">Home</a>
                <a href="#search">Search</a>
                <a href="#discover">Discover</a>
            </div>
            <div class="render-music">
            </div>
        </div>
    </section>
    <section id="subscribe">
        <div class="subscribe__page">
            <div class="subscribe__text">
                <h2 class="sub_h2">
                    subscribe <span class="bolder">now</span>
                </h2>
            </div>
            <div class="join-btn">
                <a class="btn" href="#">join now</a>
            </div>
            <div class="author__name">
                <h1><span class="further-dean">Dean</span><br><span class="further">Han<span class="red">son</span></span></h1>
            </div>
            <div class="music__cover">
                <img src="/images/artist.jpg" alt="musicCover">
            </div>
            <div class="album__info">
                <h1>new album</h1>
                <h2>Available only for subscribers</h2>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>All right reserved</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
